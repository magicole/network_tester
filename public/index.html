<html ng-app="mymod">
  <head>
    <meta charset = "utf-8">
    <title>Network Speed Tester</title>
    <link rel="stylesheet" href="css/foundation.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="js/vendor/foundation.min.js"></script>
    
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="core.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
  </head>
  
  <body ng-controller="mainController">
    <div class="grid-container">
      <div class="grid-x">
				<div class="auto cell">
					<h1>Network Speed Tester</h1>
				</div>
				<div class="auto cell">
					<h2 class="subheader">version 1.0</h2>
				</div>
      </div>
    </div>

    <div class="grid-container">
      <!-- <div class="grid-x grid-padding-x">
				<div class="auto cell">
					<canvas id="myChart" width="100" height="50"></canvas>
				</div> -->
				<div class="auto cell">
					<div class="stat text-center" >{{lastResult}} Mbps</div>
				</div>
      </div>
    </div>
    
    <form>
      <div class="grid-container">
	<div class="grid-x grid-padding-x">
	  <div class="medium-4 cell">
	    <fieldset class="fieldset">
	      <legend>Client</legend>
	      <div class="input-group">
		<span class="input-group-label">Client IP</span>
		<input class="input-group-field" type="text" ng-model="testParams.clientIP">
	      </div>
	      <div class="input-group">
		<span class="input-group-label">Client Username</span>
		<input class="input-group-field" type="text" ng-model="testParams.clientUsername">
	      </div>
	      <div class="input-group">
		<span class="input-group-label">Client Password</span>
		<input class="input-group-field" type="password" ng-model="testParams.clientPassword">
	      </div>
	    </fieldset>
	  </div>
	  <div class="medium-4 cell">
	    <fieldset class="fieldset">
	      <legend>Server</legend>
	      <div class="input-group">
		<span class="input-group-label">Server IP</span>
		<input class="input-group-field" type="text" ng-model="testParams.serverIP">
	      </div>
	      <div class="input-group">
		<span class="input-group-label">Server Username</span>
		<input class="input-group-field" type="text" ng-model="testParams.serverUsername">
	      </div>
	      <div class="input-group">
		<span class="input-group-label">Server Password</span>
		<input class="input-group-field" type="password" ng-model="testParams.serverPassword">
	      </div>
	    </fieldset>
	  </div>
	  <div class="medium-4 cell">
	    <fieldset class="fieldset">
	      <legend>Options</legend>
	      <input id="upload" type="radio" name="testType" value="upload"><label for="upload">Upload Test</label></input>
	      </br>
	      <input id="reverse" type="radio" name="testType" value="reverse" ng-model="testParams.reverse"><label for="reverse">Download Test (reverse)</label></input>
	      <!-- </br>
	      <input id="upDown" type="radio" name="testType" value="upDown"><label for="upDown">Upload and Download Test</label></input> -->
	    </fieldset>
	  </div>
	</div>
	<div class="grid-x grid-padding-x">
	  <div class="auto cell">
	    <button type="submit" id="testButton" class="button expanded" ng-click="runTest()">{{buttonValue}}</button>
	  </div>
	</div>
      </div>
    </form>

    <!-- <script src="js/displayChart.js"></script> -->
    
  </body>  
</html>
